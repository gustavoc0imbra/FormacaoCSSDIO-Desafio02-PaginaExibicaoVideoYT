<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube - Gustavo Coimbra</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="menu-container">
        
        <div class="links-container">
            <img id="menu-hamburguer" src="./assets/images/menu.png">
            <img id="menu-youtube" src="./assets/images/youtube.png">
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input">
            <button type="button" class="search-button">
                <img src="./assets/images/search.png" alt="Click to search">
            </button>
        </div>
        
        <div class="account-container">
            <img src="./assets/images/video.png" title="Publish video" alt="Publish video">
            <img src="./assets/images/bell.png" title="Notifications" alt="">

            <div class="profile-img">
                <img src="./assets/images/profile.jpg" alt="Profile Image">
            </div>
        </div>
        
    </header>
    
</body>
</html>
